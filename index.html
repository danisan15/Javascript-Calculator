<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        
        <style>
            body {
                text-align: center;

            }
        </style>

        <div class="fluid-container">
            <h1>Calculator</h1>
            <input type="text" placeholder="Click a button" id="text-input" readonly>
        </div>
            
        <div class="fluid-container" style="margin: 10px;">
            <button class="btn btn-outline-dark">Del</button>
            <button class="btn btn-outline-dark"><-</button>
            <button class="btn btn-outline-dark">/</button>
            <button class="btn btn-outline-dark">*</button>
        </div>

        <div class="fluid-container" style="margin: 10px;">
            <button class="btn btn-outline-dark">7</button>
            <button class="btn btn-outline-dark">8</button>
            <button class="btn btn-outline-dark">9</button>
            <button class="btn btn-outline-dark">-</button>
        </div>
        <div class="fluid-container" style="margin: 10px;">
            <button class="btn btn-outline-dark">4</button>
            <button class="btn btn-outline-dark">5</button>
            <button class="btn btn-outline-dark">6</button>
            <button class="btn btn-outline-dark">+</button>
        </div>
        <div class="fluid-container" style="margin: 10px;">
            <button class="btn btn-outline-dark">1</button>
            <button class="btn btn-outline-dark">2</button>
            <button class="btn btn-outline-dark">3</button>
            <button class="btn btn-outline-dark" id="result">=</button>
        </div>


        <script src="script.js"></script>
    </body>
</html>
